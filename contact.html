        $('.carousel').carousel('cycle');
      });

      <div class="row">
        <!-- Navbar Start -->
        <div class="col-md-12 mt-3">
          <nav class="navbar navbar-expand-md navbar-dark bg-danger">
            <a class="navbar-brand" href="index.html">Manchester United</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">History</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="achieve.html">Achievements</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Players
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="rashford.html">Marcus Rashford</a>
                    <a class="dropdown-item" href="bruno.html">Bruno Fernandes</a>
                    <!--<div class="dropdown-divider"></div>-->
                    <a class="dropdown-item" href="pogba.html">Paul Pogba</a>
                    <a class="dropdown-item" href="moreplayers.html">More Players</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html" aria-disabled="true">Contact</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
        <!-- Navbar End -->
      
        <!-- Carousel Start -->
        <div class="col-md-12 mt-3">
          <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/manchesterunited.jpg" class="d-block w-100" alt="New Manchester Army">
              </div>
              <div class="carousel-item">
                <img src="images/manu3.jpeg" class="d-block w-100" alt="Manchester Army">
              </div>
              <div class="carousel-item">
                <img src="images/manu2.jpeg" class="d-block w-100" alt="Dressing Room">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <!-- Carousel End -->
        <!-- Form start-->
        <div class="col-md-12 mt-3">
          <form method="POST">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer01">First name</label>
                <input type="text" class="form-control" id="validationServer01" value="" required="" placeholder="Enter First Name">
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationServer02">Last name</label>
                <input type="text" class="form-control" id="validationServer02" value="" required="" placeholder="Enter Last Name">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationServer03">City</label>
                <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required="" placeholder="Enter City">
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer04">Continent</label>
                <select class="custom-select" id="validationServer04" aria-describedby="validationServer04Feedback" required="">
                  <option selected disabled value="">Choose...</option>
                  <option>South-Asia</option>
                  <option>Africa</option>
                  <option>Europe</option>
                  <option>America</option>
                  <option>South America</option>
                  <option>North America</option>
                  <option>North_Asia</option>
                  <option>Middle Wast</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationServer05">Issue Related to</label>
                <select class="custom-select" id="validationServer04" aria-describedby="validationServer04Feedback" required="">
                  <option selected disabled value="">Choose...</option>
                  <option>Club Referral</option>
                  <option>Training Course</option>
                  <option>Admissions</option>
                  <option>Scholarships</option>
                  <option>Trials</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
        </div>
        <!-- Form End -->
        <!-- Footer Start -->
        <div class="col-md-12 mt-3">
          <div class="jumbotron">
            <h1 class="display-5" align="center">Designed By-WAFFY POTTER</h1>
            <hr class="my-4">
            <div align="center">
            <a href="https://www.facebook.com/manchesterunited"><i class="bi bi-facebook" style="font-size: 3rem; color: #1C78C5;padding: 20px;"></i></a>
            <a href="https://www.instagram.com/manchesterunited/?hl=en"><i class="bi bi-instagram" style="font-size: 3rem; color: #DD2084;padding: 20px;"></i></a>
            <a href="https://twitter.com/ManUtd?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="bi bi-twitter" style="font-size: 3rem; color: #2CA6EC;padding: 20px;"></i></a>
            <a href="https://www.youtube.com/channel/UC6yW44UGJJBvYTlfC7CRg2Q"><i class="bi bi-youtube" style="font-size: 3rem; color: #D91111;padding: 20px;"></i></a>
          </div>
          </div>  
        </div>
        <!-- Footer End -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
